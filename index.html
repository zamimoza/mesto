<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top-line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_person">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input_type_name popup__input" name="name" required placeholder="Имя">
                <input type="text" class="popup__input_type_job popup__input" name="job" required placeholder="О себе">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input_type_mesto popup__input" name="mesto" required
                    placeholder="Название" value="Название">
                <input type="text" class="popup__input_type_link popup__input" name="link" required
                    placeholder="Ссылка на картинку" value="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
            <button class="popup__close-button popup__close-button_type_mesto" type="button"
                aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_img">
        <div class="popup__img-container">
            <img class="popup__img" src="#" alt="">
            <p class="popup__img-title"></p>
            <button class="popup__close-button popup__close-button_type_img" type="button"
                aria-label="Закрыть"></button>
        </div>
    </div>

    <template id="cards">
        <div class="card">
            <img src="#" class="card__photo" alt="#">
            <div class="card__info">
                <h2 class="card__photo-info"></h2>
                <button type="button" class="card__like" aria-label="Нравится"></button>
            </div>
            <div class="card__trash">
                <img class="card__trash-top" src="./images/trash-top.svg">
                <img class="card__trash-bottom" src="./images/trash-bottom.svg">
            </div>
        </div>
    </template>

    <script src="./script/script.js"></script>

</body>

</html>
