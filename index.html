<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top-line">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Карачаевск</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Гора Эльбрус</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Домбай</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Гора Эльбрус</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Домбай</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесск"
                    class="elements__photo">
                <div class="elements__info">
                    <p class="elements__photo-info">Карачаево-Черкесск</p>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <input type="text" class="popup__name" name="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__job" name="job" value="Исследователь океана">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__cross" type="button"></button>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
